<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./entry.css">
    <link rel="stylesheet" href="./element-plus.css">
    <script type="importmap">{
        "imports": {
            "vue": "./3p/vue.esm-browser.js"
        }
    }</script>
    <script type="module" src="./el-native-proxy.js"></script>
</head>

<body>
    
    <div id="app">
        <form class="flexible-view flexible-view-ltr" id="videoid_input" style="align-items: center;">
            <select id="vid_type" hidden><option value="aid">aid</option><option value="bvid" selected>bvid</option></select>
            <span>搜索视频：</span>
            <div class="flexible-fill-avaliable el-input el-input__wrapper" style="margin: 0 1em;">
                <input type="text" id="vid" class="el-input__inner" autofocus >
            </div>
            <button class="el-button el-button--primary is-plain" type="submit" id="openvideo">搜索</button>
            <button class="el-button is-disabled" type="button" id="openlogin" disabled>正在获取登录态</button>
        </form>

        <div style="margin-top: 0.5em;">
            <span>当前歌单</span>
            <b style="color: red;">请有序排队，不要<a href="javascript:" style="color: inherit; text-decoration: dotted;">插队</a>!</b>
            <a href="javascript:" id="recoverPlayWindow" style="margin-left: 0.5em;">恢复关闭的播放窗口</a>
            <a href="javascript:" id="clearVideoList" style="float: right;">清空</a>
        </div>
        <div class="flexible-view flexible-fill-avaliable" id="videolist" style="overflow: auto; border-radius: 10px; border: 1px solid gray;">
            <div class="flexible-view flexible-fill-avaliable overflow-x-none" id="videolist_content" style="padding: 10px; overflow: visible;"></div>
        </div>
        <div style="display: none;"><label for="autoPlay" >
            <input type="checkbox" id="autoPlay" checked>
            <span>自动连播</span>
        </label></div>

        <div class="flexible-view flexible-view-ltr flexible-space-between" style="margin-top: 0.5em; padding-top: 0.5em; border-top: 1px solid;">
            <div class="flexible-view">
                <button type="button" class="el-button" id="play_history">播放历史记录</button>

            </div>
            <div class="flexible-view flexible-view-ltr">
                <button type="button" class="el-button el-button--danger is-plain" id="close_app">关掉</button>
            </div>
        </div>
        
    </div>

    <script type="module" src="./entry.js"></script>

</body>
</html>
